<div class="container">
  <div class="row">
    <div class="col-5">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">City</span>
        </div>
        <input [(ngModel)] = "city" type="text" class="form-control" placeholder="Enter city to filter" aria-label="" aria-describedby="basic-addon1">
        <button type="button" (click)="onSearchCity()" class="btn btn-primary btn-sm ml-2">Search</button>
        <button type="button" (click)="onResetCity()" class="btn btn-primary btn-sm ml-2">Reset</button>
      </div>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm mb-3 ml-5">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Sort</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)] = "sortOn">
          <option selected>Choose...</option>
          <option value="City">City</option>
          <option value="Price">Price</option>
        </select>
        <div class="input-group-append">
          <button type="button" (click)="onChangeSortDirection()" class="btn btn-primary btn-sm">
            {{sortOrder}}
          </button>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>

<div class="row">
  <div *ngFor="let property of properties | filter: searchCity:'City' | sort: [sortOn, sortOrder]" class="col-sm-4">
    <div class="shadow-lg p-3 mb-4">
        <app-property-card [property]="property"></app-property-card>
    </div>
</div>
</div>
